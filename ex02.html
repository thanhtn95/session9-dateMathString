<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("Random 0-10: "+(Math.random()*10)+"<br>");
    document.write("Random 0-400: "+(Math.random()*400)+"<br>");
    document.write("Random 50-100: "+(Math.random()*(100-50)+50)+"<br>");
    document.write("Min in [5,7,2,9]: "+(Math.min(5,7,2,9))+"<br>");
    document.write("log(53): "+(Math.log(53))+"<br>");
    document.write("Area of Radius 5cm Circle : "+(Math.pow(5,2)*Math.PI)+" cm2<br>");
</script>
</body>
</html>
