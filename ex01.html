<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate = new Date("1995-07-31T22:30:00+0000");
    let current = new Date();
    let result = Date.now() -myDate.getTime();
    document.write("I have lived "+result+" milliseconds<br>");
    document.write("I have lived "+result/1000+ " seconds<br>");
    document.write("I have lived "+result/(1000*60)+ " minutes<br>");
    document.write("I have lived "+result/(1000*60*60)+ " hours<br>");
    document.write("I have lived "+result/(1000*60*60*24)+ " days<br>");
    document.write("I have lived "+result/(1000*60*60*24*30)+ " months<br>");
    document.write("I have lived "+result/(1000*60*60*24*30*12)+ " years<br>");
</script>
</body>
</html>
